<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header js-header">
      <div class="header__logo">
        <a href="index.html">art clip</a>
        <div class="green-dot"></div>
      </div>
      <div class="header__column">
        <span class="header__column__search">
          <form class="search-form js-searchForm" action="#" method="GET">
            <input class="search-text js-searchText" type="text" />
            <i class="fas fa-search"></i>
          </form>
        </span>
        <div class="header__column__divider"></div>
        <div class="header__column__alarm">
          <a href="#"><i class="fas fa-bell"></i></a>
        </div>
        <div class="header__column__divider"></div>
        <div class="header__column__profile">
          <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
        <div class="header__column__upload"><a href="#">업로드</a></div>
      </div>
    </header>

    <main>
      <div class="artist-profile">
        <div class="artist-profile__column">
          <div class="artist-profile__follow-container">
            <div class="artist-profile__follow">팔로워 XX명</div>
            <div class="artist-profile__follow">팔로잉 XX명</div>
          </div>
          <div class="artist-profile__info">
            <div class="artist-profile__info__photo">
              <i class="fas fa-user-circle"></i>
            </div>
            <div class="artist-profile__info__name">작가 이름</div>
            <div class="artist-profile__info__discription">
              Exterior designer
            </div>
            <div class="artist-profile__info__discription">
              Web UX/UI designer
            </div>
            <div class="artist-profile__info__discription">Art direction</div>
            <div class="artist-profile__info__location">
              <i class="fas fa-map-marker-alt"></i>Seoul
            </div>
          </div>
        </div>
        <div class="artist-profile__column">
          <a href="#">프로필 편집</a>
        </div>
      </div>

      <div class="artist__nav">
        <div class="artist__nav__text">
          <div class="artist__nav__text__column">
            <span><a href="artist_info.html">작가 이름</a></span>
          </div>
          <div class="artist__nav__text__column">
            <span><a href="artist_works.html">작업</a></span>
            <span>6</span>
          </div>
          <div class="artist__nav__text__column">
            <span><a href="artist_like.html">좋아요</a></span>
            <span>121</span>
          </div>
          <div class="artist__nav__text__column highlighted">
            <span>보관</span>
            <span>21</span>
          </div>
        </div>
      </div>

      <div class="artist__archive__container">
        <div class="artist__archive__title">
          <div class="artist__archive__title__column">분류 1</div>
          <div class="artist__archive__title__column">
            <i class="fas fa-eye"></i>
            <i class="fas fa-angle-left"></i>
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
        <div class="artist__card-grid">
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
        </div>
        <div class="artist__archive__see-all visible">
          전체 보기
          <i class="fas fa-angle-right"></i>
        </div>
      </div>

      <div class="artist__archive__container">
        <div class="artist__archive__title">
          <div class="artist__archive__title__column">분류 2</div>
          <div class="artist__archive__title__column">
            <i class="fas fa-eye-slash"></i>
            <i class="fas fa-angle-left unavailable"></i>
            <i class="fas fa-angle-right unavailable"></i>
          </div>
        </div>
        <div class="artist__card-grid">
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
        </div>
      </div>

      <div class="artist__archive__container">
        <div class="artist__archive__title">
          <div class="artist__archive__title__column">분류 3</div>
          <div class="artist__archive__title__column">
            <i class="fas fa-eye-slash"></i>
            <i class="fas fa-angle-left unavailable"></i>
            <i class="fas fa-angle-right unavailable"></i>
          </div>
        </div>
        <div class="artist__card-grid">
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
          <section class="artist__card-grid__card">
            <div class="artist__card-grid__card__img">
              <img src="imgs/favicon.png" alt="" />
            </div>
          </section>
        </div>
        <div class="artist__archive__see-all visible">
          전체 보기
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8bc7f5e605.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/search.js"></script>
  </body>
</html>
