<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        art clip
        <div class="green-dot"></div>
      </div>
      <div class="header__column">
        <span class="header__column__search">
          <form action="#" method="GET">
            <!-- todo: 돋보기 클릭했을때 검색창 뜨게 -->
            <input type="text" />
            <i class="fas fa-search"></i>
          </form>
        </span>
        <div class="header__column__profile">
          <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>
      </div>
    </header>
    <main>
      <div class="artist">
        <div class="artist__info">
          <div class="artist__follower">팔로워 XX명</div>
          <div class="artist__following">팔로잉 XX명</div>
          <div class="artist__photo"><i class="fas fa-user-circle"></i></div>
          <div class="artist__info__name">작가 이름</div>
          <div class="artist__info__discription">작가 소개</div>
          <div class="artist__info__location">작가 위치</div>
          <div class="artist__info__email">작가 이메일</div>
          <div class="artist__info__others">작가 전화번호 등 개인정보</div>
        </div>
      </div>
      <div class="artist__nav">
        <div class="artist__nav__works"><a href="#">작업</a></div>
        <div class="artist__nav__likes"><a href="#">좋아요</a></div>
        <div class="artist__nav__archive"><a href="#">보관</a></div>
      </div>
      <div class="works__container">
        <div class="works__card">
          <div class="works__card__info">
            <span class="works__card__info__photo">
              <i class="fas fa-user-circle"></i>
            </span>
            <span class="works__card__info__text">
              <div class="works__card__info__name">작가 이름</div>
              <div class="works__card__info__figure">
                <i class="fas fa-heart"> 1</i>
                <i class="far fa-comment"> 3</i>
              </div>
            </span>
          </div>
        </div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
        <div class="works__card"></div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8bc7f5e605.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
